<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="search">
      <form #form="ngForm" (submit)="onSubmit()">
        <input
          type="text"
          placeholder="Search city"
          name="city"
          [(ngModel)]="cityName"
        />
      </form>
    </div>

    <div class="container">
      <div class="upper-data">
        <div class="weather-data">
          <div class="location">{{ weatherData?.name }}</div>
          <div class="temperature">{{ weatherData?.main?.temp }}°C</div>
        </div>
      </div>
      <div class="lower-data">
        <div class="more-info-label">More Information</div>
        <div class="more-info-container">
          <div class="info-block">
            <div class="info-block-label">
              <span class="material-symbols-outlined"> thermometer_loss </span>
              <span class="icon-name">Min</span>
            </div>
            <div class="info-block-value">
              {{ weatherData?.main?.temp_min }}°C
            </div>
          </div>
          <div class="info-block">
            <div class="info-block-label">
              <span class="material-symbols-outlined"> thermometer_gain </span>
              <span class="icon-name">Max</span>
            </div>
            <div class="info-block-value">
              {{ weatherData?.main?.temp_max }}°C
            </div>
          </div>
          <div class="info-block">
            <div class="info-block-label">
              <span class="material-symbols-outlined"> air </span>
              <span class="icon-name">Wind</span>
            </div>
            <div class="info-block-value">
              {{ weatherData?.wind?.speed }} km/h
            </div>
          </div>
          <div class="info-block">
            <div class="info-block-label">
              <span class="material-symbols-outlined">
                humidity_percentage
              </span>
              <span class="icon-name">Humidity</span>
            </div>
            <div class="info-block-value">
              {{ weatherData?.main?.humidity }}%
            </div>
          </div>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </body>
</html>
