<div class="search">
  <input
    [formControl]="titleControl"
    type="text"
    placeholder="Search city"
    name="city"
    (keydown.enter)="onSubmit()"
  />
</div>

<div class="container">
  <div class="upper-data">
    <div class="weather-data">
      <div class="location">{{ weatherData?.name }}</div>
      <div class="temperature">{{ (weatherData?.main?.temp) }}°F</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <span class="material-symbols-outlined"> thermometer_loss </span>
          <span class="icon-name">Min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData?.main?.temp_min }}°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <span class="material-symbols-outlined"> thermometer_gain </span>
          <span class="icon-name">Max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData?.main?.temp_max }}°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <span class="material-symbols-outlined"> air </span>
          <span class="icon-name">Wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData?.wind?.speed }} km/h
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
              <span class="material-symbols-outlined">
                humidity_percentage
              </span>
          <span class="icon-name">Humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData?.main?.humidity }}%
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
